<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta property="og:image" content="https://d13yacurqjgara.cloudfront.net/users/604988/screenshots/2372750/star_wars.png" />
	<title>Star Wars Battlefront - Sign Up</title>
	<link rel="stylesheet" href="css/001.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700,600,800' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="form-wrap">
		<form action="">
			<img src="images/001/logo.png" alt="Logo Battlefront" class="logo-btf">
			<div class="photo">+</div>
			<input type="text" required placeholder="Username">
			<input type="email" required placeholder="Email">
			<input type="password" required placeholder="Password">
			<button>Ready</button>
			<img src="images/001/ea_logo.jpg" alt="Logo Electronic arts" class="logo-ea">
			<p>&copy; 2016 Electronic Arts Inc.</p>
		</form>
	</div>
</body>
</html>
